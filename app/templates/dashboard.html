<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ t('site_name') }}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2.0">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .dashboard-header h1 {
            color: var(--primary-color);
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .dashboard-card h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-save {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
        }
        
        .btn-cancel {
            background: #f5f5f5;
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-verified {
            background: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">{{ t('site_name') }}</a>
            <div class="nav-right">
                <select class="lang-selector" id="lang-selector" onchange="changeLanguage(this.value)">
                    <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
                    <option value="ru" {% if language == 'ru' %}selected{% endif %}>Русский</option>
                    <option value="uk" {% if language == 'uk' %}selected{% endif %}>Українська</option>
                </select>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <div id="alertContainer"></div>
        
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div style="font-weight: 600;" id="userName">Loading...</div>
                    <div style="color: #666; font-size: 0.875rem;" id="userEmail"></div>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Profile Card -->
            <div class="dashboard-card">
                <h2>Profile Information</h2>
                <div id="profileView">
                    <div class="stat-item">
                        <span class="stat-label">Email:</span>
                        <span class="stat-value" id="profileEmail">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Username:</span>
                        <span class="stat-value" id="profileUsername">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Full Name:</span>
                        <span class="stat-value" id="profileFullName">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Status:</span>
                        <span id="profileStatus"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Telegram:</span>
                        <span class="stat-value" id="profileTelegram">-</span>
                    </div>
                    <button onclick="editProfile()" class="btn-save" style="margin-top: 1rem; width: 100%;">Edit Profile</button>
                </div>
                
                <div id="profileEdit" class="hidden">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="editFullName" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="editUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <select id="editLocale">
                            <option value="en">English</option>
                            <option value="ru">Русский</option>
                            <option value="uk">Українська</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button onclick="saveProfile()" class="btn-save">Save</button>
                        <button onclick="cancelEdit()" class="btn-cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Usage Metrics Card -->
            <div class="dashboard-card">
                <h2>Usage Metrics</h2>
                <div id="usageMetrics" class="loading">Loading metrics...</div>
            </div>

            <!-- Subscription Card -->
            <div class="dashboard-card">
                <h2>Subscription</h2>
                <div id="subscriptionInfo" class="loading">Loading subscription...</div>
            </div>
        </div>

        <!-- Security Section -->
        <div class="dashboard-card">
            <h2>Security Settings</h2>
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <button onclick="changePassword()" class="btn-save">Change Password</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-bottom">
                <p>&copy; 2024 {{ t('site_name') }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        let currentUser = null;
        const API_BASE = '';

        // Get auth tokens from URL or localStorage
        function getAuthToken() {
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('access_token');
            
            if (token) {
                localStorage.setItem('access_token', token);
                const refreshToken = urlParams.get('refresh_token');
                if (refreshToken) {
                    localStorage.setItem('refresh_token', refreshToken);
                }
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                token = localStorage.getItem('access_token');
            }
            
            return token;
        }

        // API call helper
        async function apiCall(endpoint, options = {}) {
            const token = getAuthToken();
            if (!token && endpoint !== '/auth/login') {
                window.location.href = '/login';
                return;
            }

            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(API_BASE + endpoint, {
                    ...options,
                    headers
                });

                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Show alert
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Load user profile
        async function loadProfile() {
            try {
                const user = await apiCall('/auth/me');
                currentUser = user;

                // Update header
                document.getElementById('userName').textContent = user.full_name || user.username;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = (user.full_name || user.username).charAt(0).toUpperCase();

                // Update profile view
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileUsername').textContent = user.username;
                document.getElementById('profileFullName').textContent = user.full_name || '-';
                
                const statusBadges = [];
                if (user.is_active) statusBadges.push('<span class="badge badge-active">Active</span>');
                if (user.is_verified) statusBadges.push('<span class="badge badge-verified">Verified</span>');
                document.getElementById('profileStatus').innerHTML = statusBadges.join(' ') || '-';
                
                document.getElementById('profileTelegram').textContent = user.telegram_id ? 'Linked' : 'Not linked';

                // Set edit form values
                document.getElementById('editFullName').value = user.full_name || '';
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editLocale').value = user.locale;
            } catch (error) {
                showAlert('Failed to load profile: ' + error.message, 'error');
            }
        }

        // Edit profile
        function editProfile() {
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('profileEdit').classList.remove('hidden');
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('profileView').classList.remove('hidden');
            document.getElementById('profileEdit').classList.add('hidden');
        }

        // Save profile
        async function saveProfile() {
            try {
                const data = {
                    full_name: document.getElementById('editFullName').value,
                    username: document.getElementById('editUsername').value,
                    locale: document.getElementById('editLocale').value
                };

                await apiCall('/auth/profile', {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });

                showAlert('Profile updated successfully');
                cancelEdit();
                await loadProfile();
            } catch (error) {
                showAlert('Failed to update profile: ' + error.message, 'error');
            }
        }

        // Change password
        async function changePassword() {
            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (!current || !newPass || !confirm) {
                showAlert('Please fill in all password fields', 'error');
                return;
            }

            if (newPass !== confirm) {
                showAlert('New passwords do not match', 'error');
                return;
            }

            try {
                await apiCall('/auth/change-password', {
                    method: 'POST',
                    body: JSON.stringify({
                        old_password: current,
                        new_password: newPass
                    })
                });

                showAlert('Password changed successfully');
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (error) {
                showAlert('Failed to change password: ' + error.message, 'error');
            }
        }

        // Load usage metrics (placeholder)
        async function loadUsageMetrics() {
            const container = document.getElementById('usageMetrics');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Total Requests:</span>
                    <span class="stat-value">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Tokens Used:</span>
                    <span class="stat-value">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Cost:</span>
                    <span class="stat-value">-</span>
                </div>
                <p style="color: #666; font-size: 0.875rem; margin-top: 1rem;">Usage tracking coming soon</p>
            `;
        }

        // Load subscription (placeholder)
        async function loadSubscription() {
            const container = document.getElementById('subscriptionInfo');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Plan:</span>
                    <span class="stat-value">Free</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status:</span>
                    <span class="badge badge-active">Active</span>
                </div>
                <p style="color: #666; font-size: 0.875rem; margin-top: 1rem;">Subscription management coming soon</p>
            `;
        }

        // Change language
        function changeLanguage(lang) {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('lang', lang);
            window.location.href = currentUrl.toString();
        }

        // Logout
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadProfile();
            await loadUsageMetrics();
            await loadSubscription();
        });
    </script>
</body>
</html>
