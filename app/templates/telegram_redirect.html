<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to app...</h2>
        <p>You will be redirected automatically</p>
        <p style="margin-top: 20px; font-size: 12px;" id="fallback" style="display:none;">
            <a href="#" id="manual-link">Click here if not redirected</a>
        </p>
    </div>

    <script>
        // Tokens are passed from server template
        const accessToken = '{{ access_token }}';
        const refreshToken = '{{ refresh_token }}';

        if (accessToken && refreshToken) {
            // Build deep link
            const deepLink = 'myfishcare://oauth?' +
                'access_token=' + encodeURIComponent(accessToken) +
                '&refresh_token=' + encodeURIComponent(refreshToken);

            // Show manual link as fallback
            document.getElementById('manual-link').href = deepLink;

            // Try automatic redirect
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
            }, 2000);

            // Immediate redirect - this happens from HTTPS page, so no permission dialog!
            window.location.href = deepLink;
        } else {
            document.querySelector('.container').innerHTML =
                '<h2 style="color: #e74c3c;">Error</h2>' +
                '<p>Missing authentication tokens</p>';
        }
    </script>
</body>
</html>
