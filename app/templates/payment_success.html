<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - {{ t('site_name') }}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=3.0">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: var(--card-background, #fff);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary, #1a1a2e);
            margin-bottom: 16px;
        }
        .success-message {
            font-size: 16px;
            color: var(--text-secondary, #6b7280);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .success-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: var(--bg-secondary, #f3f4f6);
            color: var(--text-primary, #1a1a2e);
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-secondary:hover {
            background: var(--bg-tertiary, #e5e7eb);
        }
        .transaction-id {
            margin-top: 24px;
            padding: 12px;
            background: var(--bg-secondary, #f9fafb);
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            color: var(--text-muted, #9ca3af);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h1 class="success-title">Payment Successful!</h1>
        
        <p class="success-message">
            Thank you for your subscription! Your account has been upgraded and you now have access to all premium features.
        </p>
        
        <div class="success-actions">
            <a href="/dashboard" class="btn-primary">Go to Dashboard</a>
            <a href="/billing/upgrade" class="btn-secondary">View Your Plan</a>
        </div>
        
        {% if transaction_id %}
        <div class="transaction-id">
            Transaction ID: {{ transaction_id }}
        </div>
        {% endif %}
    </div>
</body>
</html>
