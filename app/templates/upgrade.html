<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade - {{ t('site_name') }}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=3.0">
    <!-- Paddle.js SDK -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
</head>
<body>
    <div class="upgrade-container">
        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="upgrade-header">
            <h1>Upgrade Your Plan</h1>
            <p>Choose the perfect plan for your needs</p>
        </div>
        
        <div class="current-plan">
            <h2>Your Current Plan</h2>
            <div class="current-plan-info">
                <div class="plan-stat">
                    <span class="plan-stat-label">Plan</span>
                    <span class="plan-stat-value" id="currentPlanName">Free Trial</span>
                </div>
                <div class="plan-stat">
                    <span class="plan-stat-label">Free Requests Used</span>
                    <span class="plan-stat-value" id="freeRequestsUsed">0 / 10</span>
                </div>
                <div class="plan-stat">
                    <span class="plan-stat-label">Status</span>
                    <span class="plan-stat-value" id="planStatus">TRIALING</span>
                </div>
                <div class="plan-stat" id="nextBillingContainer" style="display: none;">
                    <span class="plan-stat-label">Next Billing</span>
                    <span class="plan-stat-value" id="nextBilling">-</span>
                </div>
                <div class="plan-stat" id="pausedAtContainer" style="display: none;">
                    <span class="plan-stat-label">Paused Since</span>
                    <span class="plan-stat-value" id="pausedAt">-</span>
                </div>
                <div class="plan-stat" id="cancelledAtContainer" style="display: none;">
                    <span class="plan-stat-label">Cancelled On</span>
                    <span class="plan-stat-value" id="cancelledAt">-</span>
                </div>
            </div>
        </div>
        
        <div class="plans-grid" id="plansGrid">
            <!-- Plans will be loaded here dynamically -->
            <div class="plan-card">
                <div class="plan-name">Loading...</div>
                <div class="plan-price">-</div>
                <div class="plan-price-period">per month</div>
                <ul class="plan-features">
                    <li>Loading plans...</li>
                </ul>
                <button class="btn-subscribe" disabled>Loading...</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        
        // Initialize Paddle
        {% if paddle_environment == 'sandbox' %}
        Paddle.Environment.set('sandbox');
        {% endif %}
        Paddle.Initialize({
            token: '{{ paddle_client_token }}' // Client-side token from Paddle Dashboard
        });
        
        async function apiCall(endpoint, options = {}) {
            const token = localStorage.getItem('access_token');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
            
            const response = await fetch(API_BASE + endpoint, {
                ...options,
                headers: { ...headers, ...options.headers }
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Request failed');
            }
            
            return response.json();
        }
        
        // Store current account info for plan loading
        let currentAccount = null;
        
        async function loadCurrentPlan() {
            try {
                const account = await apiCall('/billing/account');
                currentAccount = account;
                
                document.getElementById('currentPlanName').textContent = account.plan_name || 'Free Trial';
                document.getElementById('freeRequestsUsed').textContent = 
                    `${account.free_requests_used || 0} / ${account.free_requests_limit || 10}`;
                
                // Show status with styling
                const statusEl = document.getElementById('planStatus');
                statusEl.textContent = account.status || 'TRIALING';
                statusEl.className = 'plan-stat-value status-' + (account.status || 'trialing').toLowerCase();
                
                // Show next billing date if available
                if (account.next_billing_date) {
                    document.getElementById('nextBillingContainer').style.display = 'block';
                    document.getElementById('nextBilling').textContent = new Date(account.next_billing_date).toLocaleDateString();
                }
                
                // Show paused date if subscription is paused
                if (account.paused_at) {
                    document.getElementById('pausedAtContainer').style.display = 'block';
                    document.getElementById('pausedAt').textContent = new Date(account.paused_at).toLocaleDateString();
                }
                
                // Show cancelled date if subscription is cancelled
                if (account.cancelled_at) {
                    document.getElementById('cancelledAtContainer').style.display = 'block';
                    document.getElementById('cancelledAt').textContent = new Date(account.cancelled_at).toLocaleDateString();
                }
            } catch (error) {
                console.error('Failed to load current plan:', error);
            }
        }
        
        async function loadPlans() {
            try {
                const plans = await apiCall('/billing/plans');
                const plansGrid = document.getElementById('plansGrid');
                
                // Filter out free trial plan
                const paidPlans = plans.filter(p => p.price > 0);
                
                if (paidPlans.length === 0) {
                    plansGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666;">No paid plans available at the moment.</div>';
                    return;
                }
                
                // Check if user has an active subscription
                const hasActiveSubscription = currentAccount && 
                    currentAccount.paddle_subscription_id && 
                    (currentAccount.status === 'active' || currentAccount.status === 'trialing');
                
                plansGrid.innerHTML = paidPlans.map((plan, index) => {
                    const isCurrentPlan = currentAccount && currentAccount.plan_id === plan.id;
                    const canSubscribe = !hasActiveSubscription || isCurrentPlan;
                    
                    let buttonText = 'Subscribe Now';
                    let buttonClass = 'btn-subscribe';
                    let buttonDisabled = '';
                    
                    if (isCurrentPlan) {
                        buttonText = 'Current Plan';
                        buttonClass = 'btn-subscribe btn-current';
                        buttonDisabled = 'disabled';
                    } else if (hasActiveSubscription) {
                        buttonText = 'Cancel current subscription first';
                        buttonClass = 'btn-subscribe btn-disabled';
                        buttonDisabled = 'disabled';
                    }
                    
                    return `
                    <div class="plan-card ${index === 0 && !hasActiveSubscription ? 'recommended' : ''} ${isCurrentPlan ? 'current' : ''} ${hasActiveSubscription && !isCurrentPlan ? 'unavailable' : ''}">
                        ${isCurrentPlan ? '<div class="plan-badge">Your Plan</div>' : ''}
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">$${plan.price.toFixed(2)}</div>
                        <div class="plan-price-period">per ${plan.interval}</div>
                        <ul class="plan-features">
                            <li>${plan.max_requests_per_interval} requests per ${plan.interval}</li>
                            ${plan.max_tokens_per_request > 0 ? `<li>Up to ${plan.max_tokens_per_request} tokens per request</li>` : ''}
                            ${plan.has_api_access ? '<li>API Access</li>' : ''}
                            ${plan.has_priority_support ? '<li>Priority Support</li>' : ''}
                            ${plan.has_advanced_analytics ? '<li>Advanced Analytics</li>' : ''}
                        </ul>
                        <button class="${buttonClass}" data-plan-name="${plan.name}" onclick="subscribeToPlan(event, ${plan.id})" ${buttonDisabled}>
                            ${buttonText}
                        </button>
                    </div>
                `}).join('');
            } catch (error) {
                console.error('Failed to load plans:', error);
                document.getElementById('plansGrid').innerHTML = 
                    '<div style="grid-column: 1/-1; text-align: center; color: #f44336;">Failed to load plans. Please try again later.</div>';
            }
        }
        
        async function subscribeToPlan(event, planId) {
            const button = event?.currentTarget;
            const planCard = button ? button.closest('.plan-card') : null;
            const planName = button?.dataset?.planName || planCard?.querySelector('.plan-name')?.textContent?.trim() || 'this plan';
            
            if (!confirm(`Subscribe to ${planName}?`)) {
                return;
            }
            
            try {
                const result = await apiCall('/billing/subscribe', {
                    method: 'POST',
                    body: JSON.stringify({ plan_id: planId })
                });
                
                if (result.transaction_id) {
                    // Open Paddle checkout overlay using transaction ID
                    Paddle.Checkout.open({
                        transactionId: result.transaction_id,
                        settings: {
                            successUrl: window.location.origin + '/billing/success',
                            displayMode: 'overlay'
                        }
                    });
                } else if (result.checkout_url) {
                    // Fallback to direct redirect
                    window.location.href = result.checkout_url;
                } else {
                    alert('Subscription successful!');
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                alert('Failed to subscribe: ' + error.message);
            }
        }
        
        function changeLanguage(lang) {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('lang', lang);
            window.location.href = currentUrl.toString();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCurrentPlan();
            await loadPlans();
        });
    </script>
</body>
</html>
