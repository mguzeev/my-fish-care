<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('btn_signup') }} - {{ t('site_name') }}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2.0">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">{{ t('site_name') }}</a>
            <div class="nav-right">
                <select class="lang-selector" id="lang-selector" onchange="changeLanguage(this.value)">
                    <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
                    <option value="ru" {% if language == 'ru' %}selected{% endif %}>Русский</option>
                    <option value="uk" {% if language == 'uk' %}selected{% endif %}>Українська</option>
                </select>
                <a href="/" class="btn btn-secondary">{{ t('nav_home') }}</a>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">{{ t('btn_signup') }}</h2>
                
                <div class="auth-buttons">
                    <script async src="https://telegram.org/js/telegram-widget.js?22" 
                            data-telegram-login="{{ bot_username }}" 
                            data-size="large" 
                            data-auth-url="{{ telegram_base_url }}/auth/telegram/callback" 
                            data-request-access="write">
                    </script>
                    <a href="/auth/google/login" class="auth-btn auth-btn-google">
                        <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                            <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                                <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                                <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                                <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                                <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                            </g>
                        </svg>
                        {{ t('auth_google') }}
                    </a>
                    <a href="#" class="auth-btn" style="opacity: 0.5; cursor: not-allowed;" onclick="return false;">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M17.05 13.5c-.91 2.18-.39 3.5 1.64 5.56.49.5.48 1.45.07 2.04-.72.983-1.71 1.2-2.65.605-.57-.478-1.02-.42-1.97-.42-.12 0-.3 0-.30 0-1.00 0-1.38-.036-1.99.42-.94.595-1.93.378-2.65-.605-.41-.59-.42-1.54.07-2.04 2.03-2.06 2.55-3.38 1.64-5.56.49-1.45.18-2.02-1.12-4.08-.37-.64-.48-1.45.12-2.04.47-.404 1.159-.404 1.528-.099.55.486 1.049.37 1.694.37.646 0 1.135.116 1.694-.37.369-.305 1.058-.305 1.528.099.6.59.49 1.4.12 2.04-1.3 2.06-1.61 2.63-1.12 4.08zm-8.221-1.425C7.266 11.366 5.555 10.427 5.555 8.486c0-1.942 1.711-3.517 3.827-3.517 2.114 0 3.828 1.574 3.828 3.517 0 1.941-1.714 2.88-3.828 2.88-.376 0-.732-.065-1.073-.178z"/></svg>
                        {{ t('auth_apple') }}
                    </a>
                </div>
                
                <div class="auth-divider">{{ t('already_member') }}</div>
                
                <div class="auth-link">
                    <a href="/login">{{ t('btn_login') }}</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-bottom">
                <p>&copy; 2024 {{ t('site_name') }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function changeLanguage(lang) {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('lang', lang);
            window.location.href = currentUrl.toString();
        }
    </script>
</body>
</html>
