<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('btn_signup') }} - {{ t('site_name') }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">{{ t('site_name') }}</a>
            <div class="nav-right">
                <select class="lang-selector" id="lang-selector" onchange="changeLanguage(this.value)">
                    <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
                    <option value="ru" {% if language == 'ru' %}selected{% endif %}>Русский</option>
                    <option value="uk" {% if language == 'uk' %}selected{% endif %}>Українська</option>
                </select>
                <a href="/" class="btn btn-secondary">{{ t('nav_home') }}</a>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">{{ t('btn_signup') }}</h2>
                
                <div class="auth-buttons">
                    <script async src="https://telegram.org/js/telegram-widget.js?22" 
                            data-telegram-login="{{ bot_username }}" 
                            data-size="large" 
                            data-auth-url="{{ api_base_url }}/auth/telegram/callback" 
                            data-request-access="write">
                    </script>
                    <a href="/auth/google" class="auth-btn">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        {{ t('auth_google') }}
                    </a>
                    <a href="/auth/apple" class="auth-btn">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M17.05 13.5c-.91 2.18-.39 3.5 1.64 5.56.49.5.48 1.45.07 2.04-.72.983-1.71 1.2-2.65.605-.57-.478-1.02-.42-1.97-.42-.12 0-.3 0-.30 0-1.00 0-1.38-.036-1.99.42-.94.595-1.93.378-2.65-.605-.41-.59-.42-1.54.07-2.04 2.03-2.06 2.55-3.38 1.64-5.56.49-1.45.18-2.02-1.12-4.08-.37-.64-.48-1.45.12-2.04.47-.404 1.159-.404 1.528-.099.55.486 1.049.37 1.694.37.646 0 1.135.116 1.694-.37.369-.305 1.058-.305 1.528.099.6.59.49 1.4.12 2.04-1.3 2.06-1.61 2.63-1.12 4.08zm-8.221-1.425C7.266 11.366 5.555 10.427 5.555 8.486c0-1.942 1.711-3.517 3.827-3.517 2.114 0 3.828 1.574 3.828 3.517 0 1.941-1.714 2.88-3.828 2.88-.376 0-.732-.065-1.073-.178z"/></svg>
                        {{ t('auth_apple') }}
                    </a>
                </div>
                
                <div class="auth-divider">{{ t('already_member') }}</div>
                
                <div class="auth-link">
                    <a href="/login">{{ t('btn_login') }}</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-bottom">
                <p>&copy; 2024 {{ t('site_name') }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function changeLanguage(lang) {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('lang', lang);
            window.location.href = currentUrl.toString();
        }
    </script>
</body>
</html>
