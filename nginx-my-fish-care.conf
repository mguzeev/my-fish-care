# Nginx configuration for My Fish Care application reverse proxy
# Location: /etc/nginx/sites-available/my-fish-care

upstream my_fish_care_backend {
    server 127.0.0.1:8001;
}

# HTTP redirect to HTTPS and www
server {
    listen 80;
    listen [::]:80;
    server_name myfishcare.com;

    # Allow Let's Encrypt ACME challenge - MUST come before redirect
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://www.myfishcare.com$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name www.myfishcare.com;

    # Allow Let's Encrypt ACME challenge - MUST come before redirect
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://www.myfishcare.com$request_uri;
    }
}

# Redirect non-www to www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name myfishcare.com;
    
    ssl_certificate /etc/letsencrypt/live/myfishcare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myfishcare.com/privkey.pem;
    
    return 301 https://www.myfishcare.com$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.myfishcare.com;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/myfishcare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myfishcare.com/privkey.pem;
    
    # SSL security best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/myfishcare.com/chain.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/my-fish-care_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/my-fish-care_error.log warn;
    
    # Client upload size limit
    client_max_body_size 10M;
    
    # Proxy all requests to the backend
    location / {
        proxy_pass http://my_fish_care_backend;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://my_fish_care_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (longer)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://my_fish_care_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
# End of Nginx configuration for My Fish Care application
